<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Vacation Voting App</title>
  <meta name="viewport" content="width=700, initial-scale=1.0, user-scalable=1" />
  <meta name="description" content="Ranked Choice Voting for Family Vacation Planning" />
  <link rel="stylesheet" href="style.css?v=0.002" />
  <style>
    .modern-ranking-list {
      list-style: none;
      padding: 0;
      margin: 32px 0 24px 0;
      max-width: 580px;
    }
    .modern-ranking-item {
      display: flex;
      align-items: flex-start;
      gap: 18px;
      background: var(--color-surface);
      border: 2px solid var(--color-border);
      border-radius: 12px;
      margin-bottom: 16px;
      padding: 17px 18px 14px 14px;
      box-shadow: 0 1px 6px 0 rgba(11,20,38,0.07);
      transition: border 0.18s, background 0.18s;
      cursor: grab;
      position: relative;
    }
    .modern-ranking-item:active {
      border-color: var(--color-primary);
      background: #161b20;
      cursor: grabbing;
    }
    .modern-rank-number {
      min-width: 32px;
      height: 32px;
      background: var(--color-primary);
      color: #fff;
      font-size: 23px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin-right: 12px;
      margin-top:3px;
      box-shadow: 0 1px 4px 0 rgba(51,185,242,0.16);
      flex-shrink: 0;
    }
    .modern-drag-handle {
      width: 16px;
      cursor: grab;
      color: var(--color-primary);
      margin-right: 7px;
      user-select: none;
      font-size: 22px;
      opacity: 0.7;
      padding-top: 5px;
      flex-shrink: 0;
    }
    .modern-ranking-content {
      flex: 1;
    }
    .modern-ranking-title {
      font-size: 1.25em;
      color: var(--color-primary);
      font-weight: bold;
      margin: 0 0 2px 0;
    }
    .modern-ranking-desc {
      color: #b2b7be;
      font-size: 1em;
      margin-bottom: 0;
    }
    @media (max-width: 700px) {
      .modern-ranking-list { max-width:100vw; }
      .modern-ranking-item { flex-direction: column; padding: 12px 10px;}
      .modern-ranking-desc { font-size: 0.98em;}
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="app.js?v=0.100" defer></script>
</head>
<body>
  <div class="container">
    <header class="voting-header">
      <h1>Family Vacation: Ranked Choice Voting</h1>
      <div id="jsVersionTag" style="font-size:0.98em; color:#46c9f5; margin-top:2px;"></div>
    </header>
    <div id="votingApp">
      <section id="registration" class="section">
        <form id="registrationForm" autocomplete="off">
          <div class="voter-input">
            <input 
              type="text" 
              id="voterName" 
              name="voterName" 
              placeholder="Enter your name"
              required minlength="1" maxlength="52"
              inputmode="text"
              spellcheck="false" autocomplete="off"
              autocorrect="off" autocapitalize="off"
              aria-autocomplete="none"
            />
            <button type="button" id="registerBtn" class="primary">Start Voting</button>
          </div>
        </form>
        <div class="voting-instructions">Enter your name to access the ballot. (We will not remember your entry or share it.)</div>
      </section>
      <section id="voting" class="section hidden">
        <h2 id="currentVoterName" style="color:var(--color-primary);margin-left:4px;"></h2>
        <div id="rankingContainer" class="ranking-container">
          <ul id="rankingList" class="modern-ranking-list"></ul>
        </div>
        <div class="section-actions">
          <button id="submitVoteBtn" class="primary" style="display: none;">Submit My Ranking</button>
        </div>
      </section>
      <section id="thanks" class="section hidden">
        <div class="winner-announcement" style="margin-top:70px;">
          <h2>Thank You for Voting!</h2>
          <p style="color:var(--color-primary);font-size:1.15em;">Your preferences have been securely saved.</p>
        </div>
        <button id="restartBtn" class="gray">Return to Ballot</button>
      </section>
      <section id="results" class="section hidden">
        <div id="rcvResults"></div>
      </section>
      <section id="ballotJourney" class="section hidden">
        <div id="ballotJourneyBlock" class="ballot-journey-block"></div>
        <button id="returnToResultsBtn" class="gray" style="margin-top: 22px;">Back to Results</button>
      </section>
    </div>
  </div>
  <!-- Version tag, bottom right -->
  <div style="
      position:fixed;right:10px;bottom:10px;min-width:98px;
      background:rgba(24,29,36,0.97);border:1.2px solid #27292f;
      color:#b2b7be;font-size:13px;border-radius:7px;
      padding:5px 16px 5px 14px;z-index:10000;
      font-family: 'Segoe UI',Arial,sans-serif;letter-spacing:0.02em;
      box-shadow:0 2px 12px #100d;">
    HTML v1.0 Modern • JS v0.100
  </div>
</body>
</html>
