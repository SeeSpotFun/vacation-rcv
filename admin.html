<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vacation Ballot Admin (RCV)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="admin-header">
      <h2>Admin Panel</h2>
      <span id="jsVersionTag" style="font-size:0.95em;color:#ccc;">v0.2-SECURE</span>
    </div>
    <div id="authSection">
      <button id="googleSignInBtn" class="btn--primary" style="margin-bottom:18px;">Sign in with Google</button>
      <div id="userEmail" style="margin-bottom:10px; color:#ffe082"></div>
    </div>
    <div id="nonAdminMsg" class="admin-section" style="display:none; color:var(--color-error); font-size:1.25em; margin-top:2em;">
      Naa guess again
    </div>
    <div id="adminPanel" style="display:none;">
      <section class="admin-section">
        <h4>Vacation Options</h4>
        <div>
          <input id="optionNameInput" placeholder="Option name..." style="margin-right:5px;" />
          <input id="optionDescInput" placeholder="Description..." style="margin-right:5px; width:22em;" />
          <button id="addOptionBtn" class="btn--primary">Add Option</button>
        </div>
        <div id="optionsList"></div>
      </section>
      <section class="admin-section">
        <h4>Voters & Ballots</h4>
        <div id="votersList"></div>
      </section>
      <section class="admin-section">
        <h4>Ballot Journeys</h4>
        <div id="journeyViewer"></div>
      </section>
    </div>
  </div>
  <dialog id="editOptionDialog">
    <form id="editOptionForm" method="dialog">
      <h3>Edit Vacation Option</h3>
      <input id="editOptionName" placeholder="Option name" style="margin-bottom:7px; width:18em;" required /><br>
      <textarea id="editOptionDesc" placeholder="Description" style="margin-bottom:10px;width:22em;min-height:60px;"></textarea><br>
      <button id="saveOptionEditBtn" class="btn--primary" type="submit">Save</button>
      <button type="button" onclick="closeEditOptionDialog()">Cancel</button>
    </form>
  </dialog>
  <dialog id="journeyDialog">
    <h3>Ballot Journey</h3>
    <div id="journeyDialogContent"></div>
    <button onclick="document.getElementById('journeyDialog').close();">Close</button>
  </dialog>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <script src="admin.js"></script>
</body>
</html>
