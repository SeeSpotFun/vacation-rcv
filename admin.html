<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vacation Ballot Admin (RCV)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .refresh-reset-bar { margin-bottom: 12px; }
    .refresh-reset-bar button { margin-right:8px; }
    .admin-header { display: flex; align-items: center; justify-content: space-between;}
    .results-section { margin-top: 2em; background: #121d24; padding: 1.25em; border-radius: 8px;}
    .expanded-journey { background: #172330; padding: 0.5em 1em; margin-bottom:1em; border-radius:6px;}
    .header-actions { display: flex; align-items: center; gap: 14px;}
    #logoutBtn { background: var(--color-error); color: #fff; padding: 6px 16px; border-radius:7px; border:none; cursor:pointer;}
    #logoutBtn:hover { background: #c13232; }
  </style>
</head>
<body>
  <div class="container">
    <div class="admin-header">
      <h2>Admin Panel</h2>
      <div class="header-actions">
        <span id="jsVersionTag" style="font-size:0.95em;color:#ccc;">v0.3-SECURE</span>
        <button id="logoutBtn" style="display:none;">Log Out</button>
      </div>
    </div>
    <div id="authSection">
      <button id="googleSignInBtn" class="btn--primary" style="margin-bottom:18px;">Sign in with Google</button>
      <div id="userEmail" style="margin-bottom:10px; color:#ffe082"></div>
    </div>
    <div id="nonAdminMsg" class="admin-section" style="display:none; color:var(--color-error); font-size:1.25em; margin-top:2em;">
      Sorry, you are not an authorized admin.
    </div>
    <div id="adminPanel" style="display:none;">
      <div class="refresh-reset-bar">
        <button id="refreshBtn" class="btn--primary">Refresh</button>
        <button id="resetBtn" class="danger">Delete ALL Options & Votes</button>
      </div>
      <section class="admin-section">
        <h4>Vacation Options</h4>
        <div>
          <input id="optionNameInput" placeholder="Option name..." style="margin-right:5px;" />
          <input id="optionDescInput" placeholder="Description..." style="margin-right:5px;width:22em;" />
          <button id="addOptionBtn" class="btn--primary">Add Option</button>
        </div>
        <div id="optionsList"></div>
      </section>
      <section class="admin-section">
        <h4>Voters & Ballots</h4>
        <div id="votersList"></div>
      </section>
      <section class="admin-section">
        <h4>All Ballot Journeys (Expanded)</h4>
        <div id="allJourneys"></div>
      </section>
      <section class="results-section">
        <h3>ðŸ“Š Voting Results & Stats</h3>
        <div id="resultsTabs"></div>
        <div id="resultsContent"></div>
      </section>
    </div>
  </div>
  <dialog id="editOptionDialog">
    <form id="editOptionForm" method="dialog">
      <h3>Edit Vacation Option</h3>
      <input id="editOptionName" placeholder="Option name" style="margin-bottom:7px; width:18em;" required /><br>
      <textarea id="editOptionDesc" placeholder="Description" style="margin-bottom:10px;width:22em;min-height:60px;"></textarea><br>
      <button id="saveOptionEditBtn" class="btn--primary" type="submit">Save</button>
      <button type="button" onclick="closeEditOptionDialog()">Cancel</button>
    </form>
  </dialog>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <script src="admin.js?v=0.100"></script>
  <script>
    // Add Log Out button handling (frontend-only, safe to inline here)
    document.addEventListener('DOMContentLoaded', function () {
      var logoutBtn = document.getElementById('logoutBtn');
      var userEmailDiv = document.getElementById('userEmail');
      var googleSignInBtn = document.getElementById('googleSignInBtn');
      var adminPanel = document.getElementById('adminPanel');
      // Observe Firebase auth state to show/hide logout
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          logoutBtn.style.display = '';
        } else {
          logoutBtn.style.display = 'none';
        }
      });
      logoutBtn.onclick = function () {
        firebase.auth().signOut().then(function () {
          // Hide admin panel, hide logout, reset email
          adminPanel.style.display = 'none';
          logoutBtn.style.display = 'none';
          userEmailDiv.textContent = '';
          googleSignInBtn.style.display = '';
          // Optionally refresh page
          // window.location.reload();
        });
      };
    });
  </script>
</body>
</html>
