<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=700, initial-scale=1.0, user-scalable=1" />
  <title>Admin Panel &mdash; Vacation Ranked Choice Voting</title>
  <meta name="description" content="Admin management for Family Vacation Ranked Choice Voting app" />

  <link rel="stylesheet" href="style.css?v=0.002" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="admin.js?v=0.003" defer></script>
</head>
<body>
  <div class="container">
    <header class="admin-header" style="margin-bottom:22px;">
      <h1>Vacation Voting: Admin Panel</h1>
      <div id="jsVersionTag" style="font-size:0.98em;color:#46c9f5;margin-top:2px;"></div>
    </header>

    <div id="userEmail" style="margin-bottom:12px;font-size:1.01em;color:#b2b7be;"></div>
    <button id="googleSignInBtn" class="primary" type="button" style="margin:9px 0 28px 0;">Sign in with Google</button>
    <div id="nonAdminMsg" class="hidden" style="color:#ee3d3d;font-weight:600;">Sorry, admin access required.</div>

    <div id="adminPanel" class="admin-section" style="display:none;">
      <!-- Admin controls & dashboards go here -->
      
      <section id="optionsSection" class="admin-section">
        <h2>Manage Vacation Options</h2>
        <form id="addOptionForm" autocomplete="off" style="margin-bottom:22px;">
          <input type="text" id="optionName" name="optionName" placeholder="Option name" required maxlength="64"
                 autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-autocomplete="none" />
          <input type="text" id="optionDescription" name="optionDescription" placeholder="Short description" maxlength="120"
                 autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-autocomplete="none" />
          <button type="submit" class="primary">Add Option</button>
        </form>
        <div id="optionsTable"></div>
      </section>

      <section id="votesSection" class="admin-section">
        <h2>Manage Votes</h2>
        <div class="section-actions" style="margin-bottom:11px;">
          <button type="button" id="refreshBtn" class="primary">Refresh</button>
          <button type="button" id="deleteAllVotesBtn" class="danger">Delete All Votes</button>
          <button type="button" id="deleteAllOptionsBtn" class="danger">Delete All Options</button>
        </div>
        <div id="votesTable"></div>
      </section>

      <section id="journeysSection" class="admin-section">
        <h2>Ballot Journeys (Expanded)</h2>
        <div id="adminJourneysTable"></div>
      </section>

      <section id="resultsSection" class="admin-section">
        <h2>RCV Results</h2>
        <div id="adminRCVResults"></div>
      </section>
    </div>
  </div>
  <!-- Fixed version tag in lower right corner -->
  <div style="
      position:fixed;
      right:10px;
      bottom:10px;
      min-width:98px;
      background:rgba(24,29,36,0.97);
      border:1.2px solid #27292f;
      color:#b2b7be;
      font-size:13px;
      border-radius:7px;
      padding:5px 16px 5px 14px;
      z-index:10000;
      font-family: 'Segoe UI',Arial,sans-serif;
      letter-spacing:0.02em;
      box-shadow:0 2px 12px #100d;">
    HTML v0.003 &middot; JSÂ v0.003
  </div>
</body>
</html>
